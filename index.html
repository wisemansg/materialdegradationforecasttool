<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Degradation Forecast Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #0d9488;
      --primary-dark: #0f766e;
      --accent: #f97316;
      --warning: #eab308;
      --error: #ef4444;
      --success: #22c55e;
      --bg: #0f172a;
      --card-bg: rgba(255, 255, 255, 0.08);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --text: #f1f5f9;
      --text-light: #cbd5e1;
      --shadow: 0 0 15px rgba(16,185,129,0.3);
      --gradient: linear-gradient(135deg, #0f766e, #1e40af);
      --ring-gradient: conic-gradient(#f97316 0%, #eab308 20%, #ef4444 40%, #22c55e 60%, #0d9488 80%, #f97316 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem;
      background-image: linear-gradient(to bottom, rgba(0,0,0,0.2), transparent 20%);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
      animation: fadeIn 1s ease;
    }

    header h1 {
      font-size: 2.8rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.1rem;
      color: var(--text-light);
    }

    .dashboard {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .input-panel {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .visual-area {
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 1rem;
    }

    .climate-orbit {
      background: var(--glass-bg);
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      animation: orbitGlow 4s linear infinite;
      border: 1px solid rgba(255,255,255,0.1);
    }

    @keyframes orbitGlow {
      0% { box-shadow: 0 0 15px rgba(16,185,129,0.3); }
      50% { box-shadow: 0 0 25px rgba(16,185,129,0.6); }
      100% { box-shadow: 0 0 15px rgba(16,185,129,0.3); }
    }

    .material-ring {
      position: relative;
      width: 280px;
      height: 280px;
      margin: 1rem auto;
      border-radius: 50%;
      background: var(--ring-gradient);
      box-shadow: 0 0 25px rgba(16,185,129,0.4);
      animation: rotateRing 30s linear infinite;
    }

    @keyframes rotateRing {
      to { transform: rotate(360deg); }
    }

    .material-core {
      position: absolute;
      top: 20%;
      left: 20%;
      width: 60%;
      height: 60%;
      border-radius: 50%;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: inset 0 0 15px rgba(255,255,255,0.1);
    }

    .time-slider {
      background: var(--glass-bg);
      border-radius: 1rem;
      padding: 1rem;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .insights {
      background: var(--glass-bg);
      border-radius: 1rem;
      padding: 1.5rem;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .insights h3 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .insight-card {
      background: rgba(255,255,255,0.05);
      padding: 1rem;
      border-radius: 0.6rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .insight-icon {
      font-size: 1.4rem;
      color: var(--primary);
    }

    .comparison {
      background: var(--glass-bg);
      border-radius: 1rem;
      padding: 1.5rem;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .comparison-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }

    .select-group {
      margin-bottom: 1.5rem;
    }

    select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      color: var(--text);
      border-radius: 0.6rem;
      appearance: none;
    }

    select:focus { border-color: var(--primary); }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
      background: rgba(255,255,255,0.05);
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    input[type="checkbox"] { accent-color: var(--primary); }

    .chart-container { height: 300px; }

    .hidden { display: none; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .dashboard { animation: fadeIn 0.8s ease; }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>Material Degradation Forecast Tool</h1>
    <p>Location-Aware Engineering Decision Dashboard</p>
  </header>

  <div class="dashboard">
    <div class="input-panel">
      <div class="select-group">
        <label>Country Selector <i class="fas fa-globe"></i></label>
        <select id="country"></select>
      </div>

      <div class="select-group">
        <label>Material Family <i class="fas fa-atom"></i></label>
        <select id="material-family">
          <option value="metals">Metals</option>
          <option value="polymers">Polymers</option>
          <option value="ceramics">Ceramics</option>
          <option value="composites">Composites</option>
        </select>
      </div>

      <div class="select-group">
        <label>Material Class <i class="fas fa-cogs"></i></label>
        <select id="material-class"></select>
      </div>

      <div class="select-group">
        <label>Degradation Mode <i class="fas fa-exclamation-triangle"></i></label>
        <select id="degradation-mode">
          <option value
