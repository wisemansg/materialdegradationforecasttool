<!DOCTYPE html> 
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Degradation Forecast Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #0d9488;
      --primary-dark: #0f766e;
      --accent: #f97316;
      --warning: #eab308;
      --error: #ef4444;
      --success: #22c55e;
      --bg: #0f172a;
      --card-bg: rgba(255, 255, 255, 0.08);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --text: #f1f5f9;
      --text-light: #cbd5e1;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      --gradient: linear-gradient(135deg, #0f766e, #1e40af);
      --ring-gradient: conic-gradient(#f97316 0%, #eab308 20%, #ef4444 40%, #22c55e 60%, #0d9488 80%, #f97316 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem;
      background-image: linear-gradient(to bottom, rgba(0,0,0,0.2), transparent 20%);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
      animation: fadeIn 1s ease;
    }

    header h1 {
      font-size: 2.8rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.1rem;
      color: var(--text-light);
    }

    .dashboard {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .input-panel {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .visual-area {
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 1rem;
    }

    .climate-orbit {
      background: var(--glass-bg);
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      animation: orbitGlow 4s linear infinite;
      border: 1px solid rgba(255,255,255,0.1);
    }

    @keyframes orbitGlow {
      0% { box-shadow: 0 0 15px rgba(16,185,129,0.3); }
      50% { box-shadow: 0 0 25px rgba(16,185,129,0.6); }
      100% { box-shadow: 0 0 15px rgba(16,185,129,0.3); }
    }

    .material-ring {
      position: relative;
      width: 280px;
      height: 280px;
      margin: 1rem auto;
      border-radius: 50%;
      background: var(--ring-gradient);
      box-shadow: 0 0 25px rgba(16,185,129,0.4);
      animation: rotateRing 30s linear infinite;
    }

    @keyframes rotateRing {
      to { transform: rotate(360deg); }
    }

    .material-core {
      position: absolute;
      top: 20%;
      left: 20%;
      width: 60%;
      height: 60%;
      border-radius: 50%;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: inset 0 0 15px rgba(255,255,255,0.1);
    }

    .time-slider {
      background: var(--glass-bg);
      border-radius: 1rem;
      padding: 1rem;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .insights {
      background: var(--glass-bg);
      border-radius: 1rem;
      padding: 1.5rem;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .insights h3 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .insight-card {
      background: rgba(255,255,255,0.05);
      padding: 1rem;
      border-radius: 0.6rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .insight-icon {
      font-size: 1.4rem;
      color: var(--primary);
    }

    .comparison {
      background: var(--glass-bg);
      border-radius: 1rem;
      padding: 1.5rem;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .comparison-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }

    .select-group {
      margin-bottom: 1.5rem;
    }

    select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      color: var(--text);
      border-radius: 0.6rem;
      appearance: none;
    }

    select:focus { border-color: var(--primary); }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
      background: rgba(255,255,255,0.05);
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    input[type="checkbox"] { accent-color: var(--primary); }

    .chart-container { height: 300px; }

    .hidden { display: none; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .dashboard { animation: fadeIn 0.8s ease; }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Material Degradation Forecast Tool</h1>
      <p>Location-Aware Engineering Decision Dashboard</p>
    </header>

    <div class="dashboard grid">
      <div class="input-panel">
        <div class="select-group">
          <label for="country">Country Selector <i class="fas fa-globe icon"></i></label>
          <select id="country"></select>
        </div>

        <div class="select-group">
          <label for="material-family">Material Family <i class="fas fa-atom icon"></i></label>
          <select id="material-family">
            <option value="metals">Metals</option>
            <option value="polymers">Polymers</option>
            <option value="ceramics">Ceramics</option>
            <option value="composites">Composites</option>
          </select>
        </div>

        <div class="select-group">
          <label for="material-class">Material Class <i class="fas fa-cogs icon"></i></label>
          <select id="material-class"></select>
        </div>

        <div class="select-group">
          <label for="degradation-mode">Degradation Mode <i class="fas fa-exclamation-triangle icon"></i></label>
          <select id="degradation-mode">
            <option value="corrosion">Corrosion</option>
            <option value="oxidation">Oxidation</option>
            <option value="embrittlement">Embrittlement</option>
            <option value="uv">UV / Environmental</option>
          </select>
        </div>

        <div class="select-group">
          <label>Protective Strategies <i class="fas fa-shield-alt icon"></i></label>
          <div class="checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" value="coating"> Coating
            </label>
            <label class="checkbox-label">
              <input type="checkbox" value="inhibitor"> Inhibitor
            </label>
            <label class="checkbox-label">
              <input type="checkbox" value="design"> Design Optimization
            </label>
            <label class="checkbox-label">
              <input type="checkbox" value="anodizing"> Anodizing
            </label>
            <label class="checkbox-label">
              <input type="checkbox" value="galvanization"> Galvanization
            </label>
            <label class="checkbox-label">
              <input type="checkbox" value="thermal-spray"> Thermal Spray
            </label>
            <label class="checkbox-label">
              <input type="checkbox" value="passivation"> Passivation
            </label>
          </div>
        </div>
      </div>

      <div class="visual-area">
        <div class="climate-orbit">
          <h3>Climate Orbit <i class="fas fa-cloud-sun icon"></i></h3>
          <p id="climate-info">Select a country to see environmental factors</p>
        </div>

        <div class="material-ring">
          <div class="material-core">
            <p id="material-status">Material Health</p>
          </div>
        </div>

        <div class="time-slider">
          <label for="time-range">Time Horizon (years) <i class="fas fa-clock icon"></i></label>
          <input type="range" id="time-range" min="1" max="50" value="10">
          <canvas id="degradation-chart" class="chart-container"></canvas>
        </div>
      </div>
    </div>

    <div class="insights card">
      <h3>Engineering Insights <i class="fas fa-lightbulb icon"></i></h3>
      <div id="insight-cards"></div>
    </div>

    <div class="comparison card">
      <h3>Comparison Dashboard <i class="fas fa-balance-scale icon"></i></h3>
      <div class="comparison-grid">
        <div>
          <h4>Scenario A</h4>
          <canvas id="scenario-a-chart" class="chart-container"></canvas>
        </div>
        <div>
          <h4>Scenario B</h4>
          <canvas id="scenario-b-chart" class="chart-container"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    const countryData = {}; // Populated from API

    const materialFamilies = {
      metals: [
        {name: 'Carbon Steel', corrosion: 0.3, oxidation: 0.5, embrittlement: 0.4, uv: 0.9, cost: 0.4},
        {name: 'Stainless Steel', corrosion: 0.85, oxidation: 0.75, embrittlement: 0.6, uv: 0.9, cost: 2.0},
        {name: 'Aluminum Alloy', corrosion: 0.7, oxidation: 0.4, embrittlement: 0.5, uv: 0.8, cost: 1.5},
        {name: 'Copper Alloy', corrosion: 0.6, oxidation: 0.6, embrittlement: 0.4, uv: 0.7, cost: 2.2},
        {name: 'Titanium', corrosion: 0.9, oxidation: 0.8, embrittlement: 0.6, uv: 0.9, cost: 5.0},
        {name: 'Nickel Alloy', corrosion: 0.95, oxidation: 0.95, embrittlement: 0.7, uv: 0.9, cost: 8.0},
        {name: 'Tool Steel', corrosion: 0.5, oxidation: 0.8, embrittlement: 0.6, uv: 0.9, cost: 3.0},
        {name: 'Cast Iron', corrosion: 0.4, oxidation: 0.6, embrittlement: 0.2, uv: 0.9, cost: 0.9},
        {name: 'Bronze', corrosion: 0.7, oxidation: 0.7, embrittlement: 0.45, uv: 0.8, cost: 3.5},
        {name: 'Zinc Alloy', corrosion: 0.5, oxidation: 0.4, embrittlement: 0.3, uv: 0.8, cost: 1.3}
      ],
      polymers: [
        {name: 'ABS', corrosion: 0.6, oxidation: 0.3, embrittlement: 0.2, uv: 0.4, cost: 0.8},
        {name: 'Nylon', corrosion: 0.5, oxidation: 0.4, embrittlement: 0.25, uv: 0.4, cost: 1.2},
        {name: 'PEEK', corrosion: 0.9, oxidation: 0.8, embrittlement: 0.4, uv: 0.5, cost: 15.0},
        {name: 'Polycarbonate', corrosion: 0.6, oxidation: 0.5, embrittlement: 0.3, uv: 0.4, cost: 1.8},
        {name: 'Natural Rubber', corrosion: 0.3, oxidation: 0.4, embrittlement: 0.4, uv: 0.3, cost: 1.0}
      ],
      ceramics: [
        {name: 'Alumina', corrosion: 0.95, oxidation: 0.9, embrittlement: 0.2, uv: 0.95, cost: 6.0}
      ],
      composites: [
        {name: 'Carbon Fiber', corrosion: 0.95, oxidation: 0.6, embrittlement: 0.8, uv: 0.8, cost: 10.0},
        {name: 'CFRP', corrosion: 0.9, oxidation: 0.65, embrittlement: 0.85, uv: 0.7, cost: 12.0},
        {name: 'GFRP', corrosion: 0.8, oxidation: 0.5, embrittlement: 0.5, uv: 0.6, cost: 4.0}
      ]
    };

    const degradationModes = {
      corrosion: {humidity: 0.4, temperature: 0.3, pollution: 0.2, coastal: 0.1},
      oxidation: {humidity: 0.1, temperature: 0.6, pollution: 0.2, coastal: 0.1},
      embrittlement: {humidity: 0.3, temperature: 0.2, pollution: 0.4, coastal: 0.1},
      uv: {humidity: 0.2, temperature: 0.2, pollution: 0.1, coastal: 0.1, uv: 0.4}
    };

    const protections = {
      coating: {effectiveness: 0.55, cost: 1.2, maintenance: 6},
      inhibitor: {effectiveness: 0.4, cost: 1.1, maintenance: 4},
      design: {effectiveness: 0.35, cost: 1.05, maintenance: 8},
      anodizing: {effectiveness: 0.45, cost: 1.3, maintenance: 5},
      galvanization: {effectiveness: 0.6, cost: 1.4, maintenance: 7},
      'thermal-spray': {effectiveness: 0.65, cost: 1.5, maintenance: 5},
      passivation: {effectiveness: 0.5, cost: 1.15, maintenance: 6}
    };

    // ────────────────────────────────────────────────
    // DOM
    // ────────────────────────────────────────────────
    const countrySelect = document.getElementById('country');
    const materialFamily = document.getElementById('material-family');
    const materialClass = document.getElementById('material-class');
    const degradationMode = document.getElementById('degradation-mode');
    const timeRange = document.getElementById('time-range');
    const climateInfo = document.getElementById('climate-info');
    const materialStatus = document.getElementById('material-status');
    const insightCards = document.getElementById('insight-cards');
    const degradationCtx = document.getElementById('degradation-chart').getContext('2d');
    const scenarioACtx = document.getElementById('scenario-a-chart').getContext('2d');
    const scenarioBCtx = document.getElementById('scenario-b-chart').getContext('2d');
    let degradationChart, scenarioAChart, scenarioBChart;

    // ────────────────────────────────────────────────
    // Fetch countries
    // ────────────────────────────────────────────────
    async function loadCountries() {
      try {
        const res = await fetch('https://restcountries.com/v3.1/all?fields=name,flags,cca2');
        const data = await res.json();
        data.sort((a, b) => a.name.common.localeCompare(b.name.common));
        data.forEach(c => {
          const opt = document.createElement('option');
          opt.value = c.cca2;
          opt.textContent = c.name.common;
          countrySelect.appendChild(opt);
        });
        countrySelect.value = 'NG'; // Default to Nigeria
        updateCountry();
      } catch (e) {
        console.error('Failed to load countries', e);
        // Fallback dummy data
        ['Norway', 'Nigeria', 'USA', 'China', 'Germany', 'India'].forEach(c => {
          const opt = document.createElement('option');
          opt.value = c;
          opt.textContent = c;
          countrySelect.appendChild(opt);
        });
      }
    }

    // ────────────────────────────────────────────────
    // Climate data (simulated – expand with real API if needed)
    // ────────────────────────────────────────────────
    const climateData = {
      NG: {climate: 'Tropical', humidity: 0.85, temperature: 0.75, coastal: 0.65, pollution: 0.55, uv: 0.8},
      NO: {climate: 'Temperate', humidity: 0.6, temperature: 0.4, coastal: 0.8, pollution: 0.2, uv: 0.3},
      US: {climate: 'Varied', humidity: 0.5, temperature: 0.5, coastal: 0.5, pollution: 0.4, uv: 0.6},
      CN: {climate: 'Varied', humidity: 0.7, temperature: 0.6, pollution: 0.8, coastal: 0.6, uv: 0.5},
      DE: {climate: 'Temperate', humidity: 0.65, temperature: 0.45, coastal: 0.3, pollution: 0.3, uv: 0.4},
      IN: {climate: 'Tropical', humidity: 0.8, temperature: 0.7, pollution: 0.9, coastal: 0.7, uv: 0.75},
      // Add more countries with real data
    };

    // ────────────────────────────────────────────────
    // Event listeners
    // ────────────────────────────────────────────────
    countrySelect.onchange = updateCountry;
    materialFamily.onchange = updateMaterialClass;
    materialClass.onchange = materialMode.onchange = checkboxGroup.onchange = timeRange.oninput = updateForecast;

    function updateCountry() {
      const code = countrySelect.value;
      const data = climateData[code] || {climate: 'Unknown', humidity: 0.5, temperature: 0.5, coastal: 0.5, pollution: 0.5, uv: 0.5};
      climateInfo.innerHTML = `
        <i class="fas fa-map-marker-alt"></i> ${countrySelect.options[countrySelect.selectedIndex].text}<br>
        Climate: ${data.climate}<br>
        Humidity: ${ (data.humidity * 100).toFixed(0)}%<br>
        Temp Variability: ${ (data.temperature * 100).toFixed(0)}%<br>
        Coastal: ${ (data.coastal * 100).toFixed(0)}%<br>
        Pollution: ${ (data.pollution * 100).toFixed(0)}%<br>
        UV: ${ (data.uv * 100).toFixed(0)}%
      `;
      updateForecast();
    }

    function updateMaterialClass() {
      materialClass.innerHTML = '';
      const family = materialFamily.value;
      materialFamilies[family].forEach(m => {
        const opt = document.createElement('option');
        opt.value = m.name.toLowerCase().replace(/\s+/g, '-');
        opt.textContent = m.name;
        materialClass.appendChild(opt);
      });
      updateForecast();
    }

    function getSelectedProtections() {
      return Array.from(document.querySelectorAll('.checkbox-label input:checked')).map(cb => cb.value);
    }

    function updateForecast() {
      const country = countrySelect.value;
      const envData = climateData[country] || {humidity: 0.5, temperature: 0.5, pollution: 0.5, coastal: 0.5, uv: 0.5};
      const family = materialFamily.value;
      const className = materialClass.value.replace(/-/g, ' ').toLowerCase();
      const material = materialFamilies[family].find(m => m.name.toLowerCase() === className) || materialFamilies[family][0];
      const mode = degradationMode.value;
      const modeWeights = degradationModes[mode] || {humidity: 0.25, temperature: 0.25, pollution: 0.25, coastal: 0.25};
      const protections = getSelectedProtections();
      const years = parseInt(timeRange.value);

      // Calculate severity
      let severity = envData.humidity * modeWeights.humidity +
        envData.temperature * modeWeights.temperature +
        envData.pollution * modeWeights.pollution +
        envData.coastal * modeWeights.coastal +
        (mode === 'uv' ? envData.uv * modeWeights.uv : 0);

      // Base degradation
      const resistance = mode === 'corrosion' ? material.corrosion : mode === 'oxidation' ? material.oxidation : mode === 'embrittlement' ? material.embrittlement : material.uv;
      let rate = severity * (1 - resistance);

      // Apply protections
      protections.forEach(p => {
        rate *= (1 - protections[p].effectiveness);
      });

      // Generate curve
      const curve = [];
      for (let y = 1; y <= years; y++) {
        curve.push(Math.min(rate * y * 100, 100));
      }

      // Update ring
      const health = 100 - curve[curve.length - 1];
      materialStatus.textContent = `${health.toFixed(0)}% Health`;
      materialRing.style.background = `conic-gradient(#22c55e ${health}%, #ef4444 ${health}% 100%)`;

      // Update chart
      if (degradationChart) degradationChart.destroy();
      degradationChart = new Chart(degradationCtx, {
        type: 'line',
        data: {
          labels: Array.from({length: years}, (_, i) => `Year ${i+1}`),
          datasets: [{
            label: 'Degradation (%)',
            data: curve,
            borderColor: var(--accent),
            backgroundColor: 'rgba(249, 115, 22, 0.2)',
            tension: 0.3
          }]
        },
        options: {
          scales: {
            y: { min: 0, max: 100, title: { display: true, text: 'Degradation Severity' } }
          }
        }
      });

      // Insights
      insightCards.innerHTML = '';
      const insights = [
        {icon: 'fa-cloud-rain', text: `Humidity impact: ${(envData.humidity * 100).toFixed(0)}%`},
        {icon: 'fa-thermometer-half', text: `Temperature variability: ${(envData.temperature * 100).toFixed(0)}%`},
        {icon: 'fa-water', text: `Coastal exposure: ${(envData.coastal * 100).toFixed(0)}%`},
        {icon: 'fa-smog', text: `Pollution proxy: ${(envData.pollution * 100).toFixed(0)}%`},
        {icon: 'fa-sun', text: `UV exposure: ${(envData.uv * 100).toFixed(0)}%`},
        {icon: 'fa-shield-halved', text: `Effective rate: ${rate.toFixed(2)} per year`},
        {icon: 'fa-exclamation-triangle', risk: classifyRisk(curve[curve.length - 1])}
      ];

      insights.forEach(i => {
        const card = document.createElement('div');
        card.className = 'insight-card';
        card.innerHTML = `<i class="fas ${i.icon} insight-icon"></i> ${i.text || i.risk}`;
        insightCards.appendChild(card);
      });

      // Comparison (simulated two scenarios)
      const scenarioA = curve.map((v, i) => v * 1.2);
      const scenarioB = curve.map((v, i) => v * 0.8);

      if (scenarioAChart) scenarioAChart.destroy();
      scenarioAChart = new Chart(scenarioACtx, {
        type: 'line',
        data: {
          labels: Array.from({length: years}, (_, i) => `Y${i+1}`),
          datasets: [{label: 'Scenario A', data: scenarioA, borderColor: var(--warning)}]
        },
        options: {scales: {y: {min:0, max:100}}}
      });

      if (scenarioBChart) scenarioBChart.destroy();
      scenarioBChart = new Chart(scenarioBCtx, {
        type: 'line',
        data: {
          labels: Array.from({length: years}, (_, i) => `Y${i+1}`),
          datasets: [{label: 'Scenario B', data: scenarioB, borderColor: var(--success)}]
        },
        options: {scales: {y: {min:0, max:100}}}
      });
    }

    function classifyRisk(value) {
      if (value < 30) return 'Low Risk';
      if (value < 60) return 'Moderate Risk';
      return 'High Risk';
    }

    // Init
    loadCountries();
    materialFamily.onchange();
    updateForecast();
  </script>
</body>
</html>
